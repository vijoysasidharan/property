{% extends 'base.html' %}
{% load static %}
{% block content %} 
<main id="main">
    <section id="contact" class="contact mt-5">
        <div class="container" data-aos="fade-up">  
          <div class="section-header">
            <h3 class="text-primary">USER REGISTRATION</h3>
          </div>  
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <form id="register-form" role="form" class="php-email-form">
                        {% csrf_token %}
                      <div class="row">
                        <div class="col-md-6 form-group">
                            {{ form.first_name }}
                        </div>
                        <div class="col-md-6 form-group mt-3 mt-md-0">
                            {{ form.last_name }}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 form-group mt-3">
                            {{ form.email }}
                        </div>
                        <div class="col-md-6 form-group mt-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                      </div>
                      <div class="text-center mt-3"><button type="submit" class="btn-register">REGISTER</button></div>
                    </form>
                  </div><!-- End Contact Form -->
                  <div class="col-lg-2"></div>
                    <div class="col-lg-12 text-center mt-5">
                      <p>Already registered? Click <a href="{% url 'login' %}">here</a> Login.</p>
                    </div>
            </div>
        </div>

</main><!-- End #main -->
{% endblock %}
